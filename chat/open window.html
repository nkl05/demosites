<html>
<head><title>openwindow</title>
<script type="text/javascript">
  function openchat()
   {
    win2=window.open("chat.html","secondLinkWindow","scrollbars=yes,width=200,height=100,left=400");
   }
   
  function closechat() 
   {
    win2.close();
   }
   
</script>
</head>

<body>
 <input type="button" value="new window" onclick='openchat();'>
 <input type="button" value="close window" onclick='closechat();'>
</body>
</html>
