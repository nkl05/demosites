<html>
<head><title>table</title>
<script type="text/javascript">
  function openchat()
   {
   document.write("<table><tr>")
    for(i=1;i<=10;i++)
	 {
	  document.write("<td>")
	   for(j=1;j<=10;j++)
	   {
	     var c=i*j;
		 document.write("<table><tr><td>"+c+"</td></tr></table>")
		 
	   }
	 }
     
   }
   
</script>
</head>

<body>
  <input type="button" value="new window" onclick='openchat();'>

</body>
</html>
