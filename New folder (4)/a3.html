<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
   
   display: inline-block;
   
}

.dropdown-content {
   display: none;
    background-color: #f9f9f9;
    min-width: 180px;
    padding: 12px 16px;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>


<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
    <p>Hello World!</p>
  </div>
</div>

</body>
</html>
