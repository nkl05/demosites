<html>
<head><title>Calculator</title></head>
<link href="calculator.css" rel="stylesheet" type="text/css">
<FORM name="calc">
<body>
<center><font size="10"><b>Calculator</b></font></center>
<div class="a">
 <div class="b"><input type="Button" value=" C " id="delete" onclick="calc.input.value =''" style="color:white;height:60px;width:80px;border-radius:5px;background-color:red"></div>
 <div class="c"><input type="text" id="input" style="height:60px;width:259px;border-radius:5px;background-color:white"></div><br><br><br><br><hr>
 <div class="d"><input type="Button" value=" 7 " id="seven" onclick="calc.input.value +='7'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="d"><input type="Button" value=" 8 " id="eight" onclick="calc.input.value +='8'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="d"><input type="Button" value=" 9 " id="" onclick="calc.input.value +='9'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="d"><input type="Button" value=" + " id="add" onclick="calc.input.value +='+'" style="height:60px;width:80px;border-radius:5px;background-color:#1349BB"></div>
 <div class="e"><input type="Button" value=" 4 " id="four" onclick="calc.input.value +='4'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="e"><input type="Button" value=" 5 " id="five" onclick="calc.input.value +='5'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="e"><input type="Button" value=" 6 " id="six" onclick="calc.input.value +='6'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="e"><input type="Button" value=" - " id="minus" onclick="calc.input.value +='-'" style="height:60px;width:80px;border-radius:5px;background-color:#1349BB"></div>
 <div class="f"><input type="Button" value=" 1 " id="one" onclick="calc.input.value +='1'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="f"><input type="Button" value=" 2 " id="two" onclick="calc.input.value +='2'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="f"><input type="Button" value=" 3 " id="three" onclick="calc.input.value +='3'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="f"><input type="Button" value=" / " id="divide" onclick="calc.input.value +='/'" style="height:60px;width:80px;border-radius:5px;background-color:#1349BB"></div>
  <div class="g"><input type="Button" value=" 0 " id="zero" onclick="calc.input.value +='0'" style="height:60px;width:80px;border-radius:5px;background-color:white"></div>
 <div class="g"><input type="Button" value=" . " id="decimal" onclick="calc.input.value +='.'" style="height:60px;width:80px;border-radius:5px;background-color:#1349BB"></div>
 <div class="g"><input type="Button" value=" = " id="equal" onclick="calc.input.value =eval(calc.input.value)" style="height:60px;width:80px;border-radius:5px;background-color:#1349BB"></div>
 <div class="g"><input type="Button" value=" X " id="multi" onclick="calc.input.value +='*'" style="height:60px;width:80px;border-radius:5px;background-color:#1349BB"></div>
</div>
</body>
</html>
