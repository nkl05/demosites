<html>
<head><title>Marquee</title></head>
<body>
<table border="1">
 <tr height="10px">
   <td>
     <marquee scrollamount="20"><img src="google1.jpg"></marquee>
   </td>
 </tr>
 
 
 
   <tr height="100px">
      <td>
	    <table border="1" height="100%" width="100%">
		 <tr height="100%">
		   <td width="5%">
		    <marquee scrollamount="20" direction="down"><img src="google2.jpg"><marquee>
		   </td>
		   
		   <td width="100%">
		     <table border="1" height="100%" width="100%">
			   <tr height="15px">
			    <td>
				   <marquee scrollamount="20"><img src="google1.jpg"></marquee>
				</td>
			   </tr>
			            
               <tr height="100%">
			    <td>
				 <table border="1" width="100%" height="100%">
				  <tr>
				   <td width="5%">
				    <marquee direction="up" scrollamount="20"><img src="google2.jpg"></marquee>
				   </td>
				   
				   <td align="center">
				     <img src="google.jpg"><br>
					 <input size="50" type="text">
				   </td>
				   
				   <td width="5%">
				    <marquee direction="down" scrollamount="20"><img src="google2.jpg"></marquee>
				   </td>
				  
				  </tr>
				 </table>
				</td>
			   </tr>
			    
			   <tr height="15px">
			    <td>
				   <marquee direction="right" scrollamount="20"><img src="google1.jpg"></marquee>
				</td>
			   </tr>
			 
			 </table>
		   </td>
		    
		   <td width="5%">
		    <marquee scrollamount="20" direction="up"><img src="google2.jpg"></marquee>
		   </td>
		 </tr>
		</table>
	  </td>
   </tr>
 
 
 
 <tr height="10px">
   <td>
     <marquee scrollamount="20" direction="right"><img src="google1.jpg"><marquee>
   </td>
 </tr>

 </table>
</body>
</html>
