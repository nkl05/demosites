<html>
<head><title>hover</title></head>
<style>
 .dropdown
 {
   display:inline-block;
 }
 
.dropdown_content
 {
   display:none;
   background-color:#f9f9f9;
   min-width:150px;
   padding:10px;
 }
 
.dropdown:hover .dropdown_content{
 display:block;
}
</style>

<body>
 <div class="dropdown">
   <span>See this content</span>
    <div class="dropdown_content">
	 <p>did you get anything</p>
	</div>
 </div>
</body>
</html>
