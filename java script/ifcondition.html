<html>
<head><title>ifcondition</title>
<script type="text/javascript">
function teck()
{
 var a=document.getElementById("num").value;
 if (Number(a)>0)
 {
  alert("positive Number");
 }
 else
 {
  alert("Negative Number");
 }
}
</script>
</head>
<body>
Enter Number <input type="text" id="num" placeholder="number"><br><br>
<input type="Button" value="submit" onclick="teck();">
</body>
</html>
