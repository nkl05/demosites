<html>
<link href="calculator.css" rel="stylesheet" type="text/css">
<head><title>Calculator</title>
</head>
<FORM name="calc">
<body>
<center><font size="20">Calculator</font></center>
<div class="main">
 <div class="a"><input type="button" value="+" id="" onclick="calc.input.value +='+'" style="height:100%;width:100%;background-color:#6BCA6E;border-radius:10px;border-color:grey;"></div>
 <div class="b"><input type="text" placeholder="result" id="input" style="height:100%;width:100%;border-radius:10px;border-color:grey;"></div>
 <div class="c"><input type="button" value="c" id="delete" onclick="calc.input.value =''" style="height:100%;width:100%;background-color:red;border-color:red;border-radius:10px;"></div>
 <div class="c"><input type="button" value="*" id="into" onclick="calc.input.value +='*'" style="height:100%;width:100%;background-color:#6BCA6E;border-radius:10px;border-color:grey;"></div>
 <div class="c"><input type="button" value="/" id="divide" onclick="calc.input.value +='/'" style="height:100%;width:100%;border-radius:10px;background-color:#6BCA6E;border-color:grey;"></div>
 <div class="c"><input type="button" value="%" id="percent" onclick="calc.input.value +='%'" style="height:100%;width:100%;border-radius:10px;background-color:#6BCA6E;border-color:grey;"></div>
 <div class="c"><input type="button" value="-" id="minus" onclick="calc.input.value +='-'" style="height:100%;width:100%;border-radius:10px;background-color:#6BCA6E;border-color:grey;"></div>
 <div class="c"><input type="button" value="1" id="one" onclick="calc.input.value +='1'" style="height:100%;width:100%;background-color:#FFB613;border-radius:10px;border-color:grey;"></div>
 <div class="c"><input type="button" value="2" id="two" onclick="calc.input.value +='2'" style="height:100%;width:100%;background-color:#FFB613;border-radius:10px;border-color:grey;"></div>
 <div class="c"><input type="button" value="3" id="three" onclick="calc.input.value +='3'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="4" id="four" onclick="calc.input.value +='4'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="5" id="five" onclick="calc.input.value +='5'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="6" id="six" onclick="calc.input.value +='6'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="7" id="seven" onclick="calc.input.value +='7'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="8" id="eight" onclick="calc.input.value +='8'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="9" id="nine" onclick="calc.input.value +='9'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="0" id="zero" onclick="calc.input.value +='0'" style="height:100%;width:100%;border-radius:10px;background-color:#FFB613;border-color:grey;"></div>
 <div class="c"><input type="button" value="." id="decimal" onclick="calc.input.value +='.'" style="height:100%;width:100%;border-radius:10px;background-color:skyblue;border-color:grey;"></div>
 <div class="c"><input type="button" value="=" id="equal" onclick="calc.input.value =eval(calc.input.value)" style="height:100%;width:100%;border-radius:10px;background-color:#AAFF00;border-color:grey;"></div>
</div> 
</body>
</html>
