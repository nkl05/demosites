<html>
<head><title>descending</title></head>
<script type="text/javascript">
 function sum()
  {
    
	var f=document.getElementById('1').value;
	var l=document.getElementById('2').value;
	{
	for(i=f;i<=l;i++)
	{
	 if(i%2==0)
	 document.write(i);
	 document.write("<br>");
	}
	
  }
  }
</script>
<body>

 First no.- <input type="text" id="1" ><br><br><br>
 Second no.- <input type="text" id="2"><br><br>
 <input type="submit" onclick='sum()'>
</body>
</html>
