<html>
<head><title>forloop2</title></head>
<script type="text/javascript">
 function sum()
  {
   for(i=1;i<=4;i++)
    {
	 for(j=1;j<=i;j++)
     {
      document.write(i);
	  
     }
	 document.write("<br>")
    }
  }
</script>
<body>
 <input type="submit" value="submit" onclick='sum()'>
</body>
</html>
